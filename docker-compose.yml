version: "3.8"

services:
  # ============================================
  # LANGFUSE WEB (Interface + API)
  # ============================================
  langfuse-web:
    image: langfuse/langfuse:3
    container_name: langfuse-web
    ports:
      - "3033:3000"
    environment:
      # Database PostgreSQL
      - DATABASE_URL=postgresql://langfuse:${DB_PASSWORD:-langfuse123}@langfuse-postgres:5432/langfuse

      # ClickHouse (analytics)
      - CLICKHOUSE_URL=http://langfuse-clickhouse:8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-clickhouse123}
      - CLICKHOUSE_MIGRATION_URL=clickhouse://langfuse-clickhouse:9000

      # Redis (cache/queue)
      - REDIS_HOST=langfuse-redis
      - REDIS_PORT=6379
      - REDIS_AUTH=${REDIS_PASSWORD:-redis123}

      # S3/MinIO (storage de eventos)
      - LANGFUSE_S3_EVENT_UPLOAD_ENABLED=true
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse
      - LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID=${MINIO_USER:-langfuse}
      - LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY=${MINIO_PASSWORD:-minio123456}
      - LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT=http://langfuse-minio:9000
      - LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE=true
      - LANGFUSE_S3_EVENT_UPLOAD_REGION=us-east-1

      # Auth (GERAR NOVOS EM PRODUCAO!)
      # openssl rand -base64 32
      - NEXTAUTH_URL=http://localhost:3033
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-seu-secret-aqui-gerar-com-openssl}
      - SALT=${SALT:-seu-salt-aqui-gerar-com-openssl}
      # openssl rand -hex 32
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}

      # Configuracoes gerais
      - LANGFUSE_LOG_LEVEL=info
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=false
    depends_on:
      langfuse-postgres:
        condition: service_healthy
      langfuse-clickhouse:
        condition: service_healthy
      langfuse-redis:
        condition: service_started
      langfuse-minio:
        condition: service_started
    networks:
      - langfuse-network
    restart: unless-stopped

  # ============================================
  # LANGFUSE WORKER (processamento async)
  # ============================================
  langfuse-worker:
    image: langfuse/langfuse-worker:3
    container_name: langfuse-worker
    environment:
      # Mesmas configs do web
      - DATABASE_URL=postgresql://langfuse:${DB_PASSWORD:-langfuse123}@langfuse-postgres:5432/langfuse
      - CLICKHOUSE_URL=http://langfuse-clickhouse:8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-clickhouse123}
      - CLICKHOUSE_MIGRATION_URL=clickhouse://langfuse-clickhouse:9000
      - REDIS_HOST=langfuse-redis
      - REDIS_PORT=6379
      - REDIS_AUTH=${REDIS_PASSWORD:-redis123}
      - LANGFUSE_S3_EVENT_UPLOAD_ENABLED=true
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse
      - LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID=${MINIO_USER:-langfuse}
      - LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY=${MINIO_PASSWORD:-minio123456}
      - LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT=http://langfuse-minio:9000
      - LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE=true
      - LANGFUSE_S3_EVENT_UPLOAD_REGION=us-east-1
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-seu-secret-aqui-gerar-com-openssl}
      - SALT=${SALT:-seu-salt-aqui-gerar-com-openssl}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
    depends_on:
      - langfuse-web
    networks:
      - langfuse-network
    restart: unless-stopped

  # ============================================
  # POSTGRESQL (metadados)
  # ============================================
  langfuse-postgres:
    image: postgres:16-alpine
    container_name: langfuse-postgres
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=${DB_PASSWORD:-langfuse123}
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - langfuse-network
    restart: unless-stopped

  # ============================================
  # CLICKHOUSE (analytics/traces)
  # ============================================
  langfuse-clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: langfuse-clickhouse
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-clickhouse123}
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - langfuse-network
    restart: unless-stopped

  # ============================================
  # REDIS (cache e filas)
  # ============================================
  langfuse-redis:
    image: redis:7-alpine
    container_name: langfuse-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - langfuse_redis_data:/data
    networks:
      - langfuse-network
    restart: unless-stopped

  # ============================================
  # MINIO (S3-compatible storage)
  # ============================================
  langfuse-minio:
    image: minio/minio:latest
    container_name: langfuse-minio
    command: server /data --console-address ":9001"
    ports:
      - "9033:9000"   # API
      - "9034:9001"   # Console
    environment:
      - MINIO_ROOT_USER=${MINIO_USER:-langfuse}
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD:-minio123456}
    volumes:
      - langfuse_minio_data:/data
    networks:
      - langfuse-network
    restart: unless-stopped

  # ============================================
  # MINIO SETUP (cria bucket automaticamente)
  # ============================================
  langfuse-minio-setup:
    image: minio/mc:latest
    container_name: langfuse-minio-setup
    depends_on:
      - langfuse-minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://langfuse-minio:9000 ${MINIO_USER:-langfuse} ${MINIO_PASSWORD:-minio123456};
      mc mb myminio/langfuse --ignore-existing;
      mc anonymous set none myminio/langfuse;
      exit 0;
      "
    networks:
      - langfuse-network

volumes:
  langfuse_postgres_data:
  langfuse_clickhouse_data:
  langfuse_clickhouse_logs:
  langfuse_redis_data:
  langfuse_minio_data:

networks:
  langfuse-network:
    driver: bridge
